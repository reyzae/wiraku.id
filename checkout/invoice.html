  <!-- Form Pemesanan -->
  <section class="kategori-section">
    <h2>Form Pemesanan Produk</h2>
    <form id="invoiceForm" class="invoice-form">
      <label for="produk">Nama Produk:</label>
      <select id="produk" name="produk" required>
        <option value="" disabled selected>Pilih Produk</option>
        <option value="netflix">Netflix Premium</option>
        <!-- Tambahkan produk lain di sini -->
      </select>

      <label for="jumlah">Jumlah:</label>
      <select id="jumlah" name="jumlah" required disabled></select>

      <label for="harga">Total Harga:</label>
      <input type="text" id="harga" name="harga" readonly />

      <label for="metode">Metode Pembayaran:</label>
      <select id="metode" name="metode" required>
        <option value="" disabled selected>Pilih Metode</option>
        <option value="qris">QRIS</option>
        <option value="bank">Transfer Bank</option>
        <option value="ewallet">E-Wallet</option>
      </select>

      <div id="opsi-bank" class="opsi-sub" style="display: none;">
        <label for="bank">Pilih Bank:</label>
        <select id="bank" name="bank">
          <option value="bca">BCA</option>
          <option value="bri">BRI</option>
          <option value="bni">BNI</option>
        </select>
      </div>

      <div id="opsi-ewallet" class="opsi-sub" style="display: none;">
        <label for="ewallet">Pilih E-Wallet:</label>
        <select id="ewallet" name="ewallet">
          <option value="gopay">GoPay</option>
          <option value="dana">DANA</option>
          <option value="ovo">OVO</option>
          <option value="shopeepay">ShopeePay</option>
        </select>
      </div>

      <button type="submit" class="btn-utama">Konfirmasi Pemesanan</button>
    </form>
  </section>
